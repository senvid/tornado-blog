<div class="entry">
	<h1><a href="/entry/{{ entry.slug }}">{{ entry.title }}</a></h1>
	<div class="text">{% raw entry.html %}</div>
	<div class="date">
		{{ locale.format_date(entry.published, full_format=True, shorter=True) }}
	</div>
	{% if current_user %}
	<div class="edit">
		<a href="/compose?id={{ entry.id }}">{{ _("Edit") }}</a>
	</div>
	{% end %}
	<div class="clear"></div>
</div>
