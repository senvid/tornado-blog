<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><a href="/entry/{{ entry.slug }}">{{ entry.title }}</a></h3>
    </div>
    <div class="panel-body">
        {% raw entry.html %}
        <div>
            <div class="col-md-11">
                {{ locale.format_date(entry.published, full_format=True, shorter=True) }}
            </div>
            {% if current_user %}
            <div class="col-md-1">
                <a href="/compose?id={{ entry.id }}">{{ _("Edit") }}</a>
            </div>
            {% end %}
        </div>
    </div>
</div>
