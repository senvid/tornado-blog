{% extends "base.html" %} 
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ static_url("ckeditor/plugins/codesnippet/lib/highlight/styles/monokai_sublime.css") }}">
    <script type="text/javascript" src="{{ static_url("ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js") }}"></script>
    <style type="text/css">
        .entry_content {
            max-height: 200px;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>
{% end %}
{% block body %}
<div class="col-md-8 main-wrap">
    <section class="inner">
        {% for article in articles %}
        <article class="article">
             <!-- module Entry(articel)  -->
            {% module Article(article) %}
        </article>
        {% end %}
    </section>
    <hr />
    <!-- paging -->
    <input id="sumPage" type="hidden" value={{ sumPage }} />
    <nav>
        <ul id="paging" class="pagination">
        </ul>
    </nav>
</div>

<div class="col-md-3 col-md-offset-1 main-wrap">
    <div id="aside-wrap">
        {% module Aside() %}
    </div>
</div>
{% end %}
{% block bottom %}
<script type="text/javascript">
$(document).ready(function() {
    hljs.initHighlightingOnLoad();
    var onPage = geturlargs();
    if (!onPage) onPage = 1;
    var sumPage = parseInt($("#sumPage").val());
    AreaBuild(onPage,sumPage);
    
    // $("#paging").on("click","a",function(){
    //     var pageNum = parseInt($(this).text());
    //     onPage = pageNum;
    //     var send_data = $.param({ page_num:pageNum});
    //     queryPageNum(pageNum,send_data,sumPage,onPage);
    // });

});
</script>
{% end %}
