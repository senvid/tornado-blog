{% extends "base.html" %} {% block body %}
<div id="main-wrap" class="col-md-8">
    <div id="section-wrap" class="outer">
        <section class="inner">
            {% if not articles %}
            <p id="not_found">Nothing found</p>
            {% end %}
            {% for article in articles %}
            <div class="panel panel-success">
                <div class="panel-heading">
                    <a class="title" href="/topic/{{ article.slug }}">{{ article.title }}</a>
                </div>
                <div class="panel-body">
                    <div>
                        <small class="date">
                            {{ locale.format_date(article.published, full_format=True, shorter=True) }}
                        </small>
                    </div>
                    {% if current_user %}
                    <button class="archive_delete btn btn-danger btn-sm" type="button" name="delete">
                    <i class="icon-trash icon-large"></i> delete
                    </button>
                    {% end %}
                </div>
            </div>
            {% end %}
        </section>
    </div>
</div>
<div class="col-md-3 col-md-offset-1 main-wrap">
    <div id="aside-wrap">
        {% module Aside() %}
    </div>
</div>
{% end %}
