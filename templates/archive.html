{% extends "base.html" %} {% block body %}
<div id="main-wrap" class="col-md-8">
    <div id="section-wrap" class="outer">
        <section class="inner">
            {% for article in articles %}
            <div class="panel panel-info">
                <div class="panel-heading">
                    <a class="title" href="/toptic/{{ article.slug }}">{{ article.title }}</a>
                </div>
                <div class="panel-body">
                    <div>
                        <small class="date">
                            {{ locale.format_date(article.published, full_format=True, shorter=True) }}
                        </small>
                    </div>
                    {% if current_user %}
                    <button class="archive_delete btn btn-info btn-sm" type="button" name="delete">delete</button>
                    {% end %}
                </div>
            </div>
            {% end %}
        </section>
    </div>
</div>
{% end %}
